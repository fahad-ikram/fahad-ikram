<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 250" width="100%" height="100%">
  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Poppins, sans-serif;
            }
            .body{
                background: #1f242d;
                padding: 1vw;
            }
            .logo {
                color: #fff;
                padding: 2vw 0 0;
                margin: 0 0 0 20vw;
            }
            .logo h1 {
                font-size: 5vw;
            }
            .logo h2 {
                font-size: 2.3vw;
                margin: -1.2vw 0 0 .2vw;
            }
            .logo h2 span {
                position: relative;
                display: inline-block;
                color: transparent;
                -webkit-text-stroke: 0.036vw #7cf03d;
                animation: display-text 15s linear infinite;
                animation-delay: calc(-3s * var(--i));
            }
            @keyframes display-text {
                20%, 100% {
                    display: none;
                }
            }
            .logo h2 span::before {
                content: attr(data-text);
                position: absolute;
                width: 0;
                border-right: 0.15vw solid #7cf03d;
                color: #7cf03d;
                white-space: nowrap;
                overflow: hidden;
                animation: fill-text 3s linear infinite;
            }
            @keyframes fill-text {
                10%, 100% {
                    width: 0;
                }
                70%, 90% {
                    width: 100%;
                }
            }
            .about{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .about h2{
                font-size: 2vw;
                color: #F8E71C;
                margin: 5vw 0 .5vw -46vw;
            }
            .about .box{
                width: 60vw;
                border-radius: 2vw;
                background-color: #1d212b;
                box-shadow: inset -0.15625vw -0.15625vw 0.390625vw #91e9ff21,inset 0.15625vw 0.15625vw 0.625vw #090d07e4;
            }
            .about .box:hover{
                background-color: #1f242d;
                box-shadow: -0.15625vw -0.15625vw 0.390625vw #91e9ff21,
                0.15625vw 0.15625vw 0.625vw #090d07e4,
                inset 0.15625vw 0.15625vw 0.390625vw #91e9ff21,
                inset -0.15625vw -0.15625vw 0.625vw #090d07e4;
            }
            .about .box p{
                color: #ffffff;
                font-size: 1.3vw;
                padding: 1.3vw;
                opacity: 0.95;
            }
            .social-media{
                display: flex;
                justify-content: center;
                gap: 1.5vw;
                margin: 5vw 0 2vw 0;
            }
            .social-media a{
                text-decoration: none;
                display: inline-flex;
                color: #7cf03d;
                padding: 0.6vw;
                font-size: 2.7vw;
                border: 0.12vw solid #7cf03d;
                border-radius: 50%;
                transition: all 700ms ease-out;
            }
            .social-media a:hover{
                color: #1f242d;
                background-color: #7cf03d;
                box-shadow: 3px 3px 10px 10px #7cf03d,-3px -3px 10px 10px#7cf03d;
                transition: all 0s ease-in;
            }
            .ruler{
                height: .1vw;
                background-color: white;
                margin: 3vw 15%;
            }

            .conter {
                display: flex;
                justify-content: center;
            }

            .conter img{
                width: 6.5vw;
                height: 6.5vw;
            }
            .conter h2{
                font-size: 4.5vw;
                color: #F8E71C;
                margin: 0 1vw 0 1vw;
            }

            .stats{
                margin: 4vw 0 0 0;
                display: flex;
                justify-content: center;
                gap: 5vw;
            }
            .stats img{
                width: 30vw;
            }
            .streak-box{
                display: flex;
                justify-content: center;
            }
            .streak-box img{
                width: 63vw;
                margin: 4vw 0 0 0;
            }
        </style>
      </head>
      <body>
        <section class="body">
          <div class="logo">
            <h1>FAHAD IKRAM</h1>
            <h2>I'm a 
              <span style="--i:1" data-text="Programmer">Programmer</span>
              <span style="--i:2" data-text="Data Analyst">Data Analyst</span>
              <span style="--i:3" data-text="AI Developer">AI Developer</span>
              <span style="--i:4" data-text="ML Engineer">ML Engineer</span>
              <span style="--i:5" data-text="Aspiring Data Scientist">Aspiring Data Scientist</span>
            </h2>
          </div>
          <div class="about">
            <h2>About Me:</h2>
            <div class="box">
              <p>Hi, I'm Fahad Ikram a Passionate <b style="color: aquamarine; font-weight: 600;">Data Scientist</b>. I have a keen interest in <b style="color: aquamarine; font-weight: 600;">Artificial Intelligence</b> and <b style="color: aquamarine; font-weight: 600;">Machine Learning</b>. I always eager to learn new technologies and explore new domains. I'm looking for opportunities to work on challenging projects and enhance my skills. Lifelong Learner on the Path to Innovation</p>
            </div>
          </div>
          <div class="social-media">
              <a href="#" target="_blank"><i class='bx bxl-linkedin'></i></a>
              <a href="#" target="_blank"><i class='bx bxl-twitter'></i></a>
              <a href="#" target="_blank"><i class='bx bxl-facebook'></i></a>
              <a href="#" target="_blank"><i class='bx bxl-instagram' ></i></a>
              <a href="#" target="_blank"><i class='bx bxl-skype' ></i></a>
              <a href="#" target="_blank"><i class='bx bxl-tiktok'></i></a>
              <a href="#" target="_blank"><i class='bx bxl-youtube' ></i></a>
          </div>
          <div class="ruler"></div>
          <div class="conter">
              <img src="stats.gif" alt="Stats"/>
              <h2>Statistics</h2>
              <img src="stats.gif" alt="Stats"/>
          </div>
          <div class="stats">
              <img src="https://github-readme-stats.vercel.app/api?username=fahad-ikram&title_color=fffe&text_color=7cf03d&bg_color=1f242d"/>
              <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=fahad-ikram&hide_progress=false&layout=compact&title_color=fffe&text_color=7cf03d&bg_color=1f242d"/>
          </div>
          <div class="streak-box">
              <img src="https://streak-stats.demolab.com?user=fahad-ikram&background=1f242d&ring=F8E71C&fire=F8E71C&currStreakNum=fff&sideNums=fff&sideLabels=7cf03d&dates=aquamarine&short_numbers=true&stroke=skyblue&currStreakLabel=7cf03d"/>
          </div>
        </section>
      </body>
    </div> <!-- Removed this extra closing tag -->
  </foreignObject>
</svg>
