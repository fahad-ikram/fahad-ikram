<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 250" width="100%" height="100%">
  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
     <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Poppins, sans-serif;
}
.body{
    background: #1f242d;
    padding: 1vw;
}
.logo {
    color: #fff;
    padding: 2vw 0 0;
    margin: 0 0 0 20vw;
}
.logo h1 {
    font-size: 5vw;
}
.logo h2 {
    font-size: 2.3vw;
    margin: -0.6vw 0 0 .3vw;
}
.logo h2 span {
    position: relative;
    display: inline-block;
    color: transparent;
    -webkit-text-stroke: 0.036vw #7cf03d;
    animation: display-text 15s linear infinite;
    animation-delay: calc(-3s * var(--i));
}
@keyframes display-text {
    20%, 100% {
        display: none;
    }
}
.logo h2 span::before {
    content: attr(data-text);
    position: absolute;
    width: 0;
    border-right: 0.15vw solid #7cf03d;
    color: #7cf03d;
    white-space: nowrap;
    overflow: hidden;
    animation: fill-text 3s linear infinite;
}
@keyframes fill-text {
    10%, 100% {
        width: 0;
    }
    70%, 90% {
        width: 100%;
    }
}
.about{
    display: flex;
    flex-direction: column; /* Arrange children in a column */
    align-items: center;    /* Center children horizontally */
    justify-content: center; /* Center children vertically */
}
.about h2{
    font-size: 2vw;
    color: #F8E71C;
    margin: 5vw 0 .5vw -46vw;
}
.about .box{
    width: 60vw;
    border-radius: 2vw;
    background-color: #1d212b;
    box-shadow: inset -0.15625vw -0.15625vw 0.390625vw #91e9ff21,inset 0.15625vw 0.15625vw 0.625vw #090d07e4;
}
.about .box:hover{
    background-color: #1f242d;
    box-shadow: -0.15625vw -0.15625vw 0.390625vw #91e9ff21,
    0.15625vw 0.15625vw 0.625vw #090d07e4,
    inset 0.15625vw 0.15625vw 0.390625vw #91e9ff21,
    inset -0.15625vw -0.15625vw 0.625vw #090d07e4;
}
.about .box p{
    color: #ffffff;
    font-size: 1.3vw;
    padding: 1.3vw;
    opacity: 0.95;
}
     </style>
<section class="body">
    <div class="logo">
        <h1>FAHAD IKRAM</h1>
        <h2>I'm a 
            <span style="--i:1" data-text="Programmer">Programmer</span>
            <span style="--i:2" data-text="Data Analyst">Data Analyst</span>
            <span style="--i:3" data-text="AI Developer">AI Developer</span>
            <span style="--i:4" data-text="ML Engineer">ML Engineer</span>
            <span style="--i:5" data-text="Aspiring Data Scientist">Aspiring Data Scientist</span>
        </h2>
    </div>
    <div class="about">
        <h2>About Me:</h2>
        <div class="box">
            <p>Hi, I'm Fahad Ikram a Passionate <b style="color: aquamarine; font-weight: 600;">Data Scientist</b>. I have a keen interest in <b style="color: aquamarine; font-weight: 600;">Artificial Intelligence</b> and <b style="color: aquamarine; font-weight: 600;">Machine Learning</b>. I always eager to learn new technologies and explore new domains. I'm looking for opportunities to work on challenging projects and enhance my skills. Lifelong Learner on the Path to Innovation</p>
        </div>
    </div>
</section>
    </div>
  </foreignObject>
</svg>
