<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="100%" height="100%" shape-rendering="auto">
  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
     <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.body{
<!--     background: #1f242d; -->
    padding: 1vw;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
.logo {
    color: #333333;
    margin: 2vw 0 0 0;
}
.logo h1 {
    font-size: 10vw;
}
.logo h2 {
    font-size: 4.9vw;
    margin: -0.8vw 0 0 .7vw;
}
.logo h2 span {
    position: relative;
    display: inline-block;
    color: transparent;
    -webkit-text-stroke: 0.036vw #4A90E2;
    animation: display-text 15s linear infinite;
    animation-delay: calc(-3s * var(--i));
}
@keyframes display-text {
    20%, 100% {
        display: none;
    }
}
.logo h2 span::before {
    content: attr(data-text);
    position: absolute;
    width: 0;
    border-right: 0.15vw solid #4A90E2;
    color: #4A90E2;
    white-space: nowrap;
    overflow: hidden;
    animation: fill-text 3s linear infinite;
}
@keyframes fill-text {
    10%, 100% {
        width: 0;
    }
    70%, 90% {
        width: 100%;
    }
}
.about{
    display: flex;
    flex-direction: column; /* Arrange children in a column */
    align-items: center;    /* Center children horizontally */
    justify-content: center; /* Center children vertically */
    margin: 0 0 2vw 0;
}
.about h2{
    font-size: 4vw;
    color: #F7CA18;
    margin: 5vw 0 .5vw -46vw;
}
.about .box{
    width: 60vw;
    border-radius: 2vw;
    box-shadow: -0.1vw -0.1vw 0.5vw rgba(0, 0, 0, 0.24),
    0.625vw 0.625vw 0.781vw rgba(0, 0, 0, 0.24);
}
.about .box p{
    color: #333333;
    font-size: 2.3vw;
    padding: 2vw;
}
     </style>
    <section class="body">
      <div class="logo">
        <h1>FAHAD IKRAM</h1>
        <h2>
          I'm a
          <span style="--i: 1" data-text="Programmer">Programmer</span>
          <span style="--i: 2" data-text="Data Analyst">Data Analyst</span>
          <span style="--i: 3" data-text="AI Developer">AI Developer</span>
          <span style="--i: 4" data-text="ML Engineer">ML Engineer</span>
          <span style="--i: 5" data-text="Aspiring Data Scientist"
            >Aspiring Data Scientist</span
          >
        </h2>
      </div>
      <div class="about">
        <h2>About Me:</h2>
        <div class="box">
          <p>
            Hi, I'm Fahad Ikram a Passionate
            <b style="color: #FFC300; font-weight: 600">Data Scientist</b>. I
            have a keen interest in
            <b style="color: #FFC300; font-weight: 600"
              >Artificial Intelligence</b
            >
            and
            <b style="color: #FFC300; font-weight: 600">Machine Learning</b>.
            I always eager to learn new technologies and explore new domains.
            I'm looking for opportunities to work on challenging projects and
            enhance my skills. Lifelong Learner on the Path to Innovation
          </p>
        </div>
      </div>
    </section>
    </div>
  </foreignObject>
</svg>
